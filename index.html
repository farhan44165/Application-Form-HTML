<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>
<body>
    <form action="">
        <h2>Application Form</h2>
        <label for="">First Name :*</label>
        <input type="text" name="fname" id="fname" required><br><br>

        <label for="">Last Name :*</label>
        <input type="text" name="lname" id="lname" required><br><br>

        <label for="">Date of Birth :</label>
        <input type="date" name="date" id="date"><br><br>

        <label for="">Age Limit from 18 to 45 :*</label>
        <input type="number" name="age" id="age" min="18" max="45"><br><br>

        <label for="">Gender :*</label>
        <select required>
            <option value="">--Select--</option>
            <option value="male">Male</option>
            <option value="female">Femle</option>
            <option value="Other">Femle</option>
        </select> 

        <label for="email">E-Mail :*</label>
        <input type="email" name="email" id="email"required><br><br>

        <label for="">Position Available :</label>
        <input type="radio" name="r" id="r"> Junior Developer 
        <input type="radio" name="r" id="r"> Senior Developer 
        <input type="radio" name="r" id="r"> Mid-Level Developer <br><br>

        <label for="">Programming Languages :</label>
        <input type="checkbox" name="chbx" id="chbx"> Java         
        <input type="checkbox" name="chbx" id="chbx"> JavaScript
        <input type="checkbox" name="chbx" id="chbx"> Python<br><br>

        <label for="">Password :*</label>
        <input type="password" name="pass" id="pass"required><br><br>

        <label for="">Confirm Password :*</label>
        <input type="password" name="cpass" id="cpass"required><br><br>

        <fieldset>
            <legend>Registration Details :*</legend>
            <label for="">University :</label>
            <input type="text" name="uni" id="uni" required><br><br>

            <label for="">Institute :</label>
            <input type="text" name="ins" id="ins"required><br><br>

            <label for="">Branch :</label>
            <select required>
                <option value="" align="center" >--Select--</option>
                <option value="">Main Branch</option>
                <option value="">Sub Branch</option>
            </select><br><br>

            <label for="">Degree :</label>
            <select required>
                <option value="" align="center" >--Select--</option>
                <option value="">Matric</option>
                <option value="">Inter</option>
                <option value="">Graduation</option>
                <option value="">Masters</option>
                <option value="">Any Others</option>
            </select>
            <input type="radio" name="deg" id="deg" required> Pursuing 
            <input type="radio" name="deg" id="deg" required> Completed <br><br>

            <label for="">Average GPA :</label>
            <input type="number" name="agp" id="agp"required> upto
            <input type="number"required> th Semester <br><br>

            <label for="">Experience :</label>
            <input type="number"required> Years <br><br>

            <label for="">Your Website or Blog :</label>
            <input type="url" name="web" id="webur" placeholder="https://" required>            
        </fieldset><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
